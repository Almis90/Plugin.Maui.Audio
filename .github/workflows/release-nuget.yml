on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  release-nuget:
  
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Verify commit exists in origin/main
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/main
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Install .NET MAUI
        run: dotnet workload install maui
      - name: Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
      - name: Restore dependencies
        run: dotnet restore src\Plugin.Maui.Audio.sln
      - name: Build
        run: dotnet build src\Plugin.Maui.Audio.sln -c Release /p:Version=${VERSION}
      - name: Pack
        run: dotnet pack src\Plugin.Maui.Audio.sln -c Release /p:Version=${VERSION} --no-build --output .
      - name: Push
        run: dotnet nuget push Plugin.Maui.Audio.${VERSION}.nupkg -s https://api.nuget.org/v3/index.json -k ${NUGET_API_KEY}
        env:
          GITHUB_TOKEN: ${{ secrets.NUGET_API_KEY }}